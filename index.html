<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(#8584c3, white 58%);">
    <h1 style="box-shadow: 0px 0px 5px;">To Do List</h1>
    <div class="container">
        <p><label class="form-label middle" for="new-task">Add Task</label></p>
        <button style="margin-top: 13px;margin-left: 118px;">Add Task</button>
        <input class="d-flex d-print-inline d-sm-inline d-md-inline d-lg-inline d-xl-inline d-xxl-inline justify-content-center align-items-center" id="new-task"type="text" style="height: 30.6px;margin: 18px;margin-bottom: 3px;margin-top: 16px;margin-left: 54px;border-radius: 8px;border-width: 1.8px;border-style: solid;box-shadow: 0px 0px 2px 2px;overflow: scroll;">
        <h3 class="middle">Todo</h3>
        <ul id="incomplete-tasks"></ul>
        <h3 class="middle">Completed Tasks</h3>
        <ul id="completed-tasks"></ul>
    </div>
    <script src="list.js"></script>
</body>

</html>
